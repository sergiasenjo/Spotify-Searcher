<h1>Need Music?</h1>
<p class="lead">
    Use the SpotifySearcher app to browse new releases and find your favorite songs
</p>
<form>
    <div class="form-group">
        <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Search Music...">
    </div>
</form>

<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{ res.id }}" routerLinkActive="active">{{ res.name }}</a></h4>
                    <div>
                        Genres: <span *ngFor="let genre of res.genres">{{ res.genres }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
